query CharacterList{
  characters {
    info{
      count
      next
      pages
      prev
      __typename
    }
    results{
      id
      name
      status
      species
      type
      gender
      image
      created
      __typename
    }
  }
}

query EpisodeList{
  episodes{
    results{
      name
      air_date
      episode
      characters{
        name
      }
    }
  }
}

query LocationList{
  locations{
    results{
      id
      name
      dimension
      type
      residents{
          name
        gender
      }
      created
    }
  }
}

fragment CharacterFull on Character {
    id, name, image, status, species, type, gender
    episode {
        id, name, air_date
    }
    location {
        id, name
    }
    origin {
        id, name
    }
}

fragment LocationDetail on Location {
    id, name, type, dimension,
    residents {
        id, name, image
    }
}

fragment EpisodeDetail on Episode {
    id, name, created, air_date, episode
    characters {
        id, name, image
    }
}
