query GetCharacters($page: Int) {
    characters(page: $page) {
        info {
            pages, count
        }
        results {
            ...CharacterSmall
        }
    }
}

query GetCharacter($id: ID!){
    character(id: $id) {
        ...CharacterFull
    }
}

query GetEpisodes($page: Int){
    episodes(page: $page) {
        info {
            count, pages
        }
        results {
            ...EpisodeDetail
        }
    }
}

query GetEpisode($id: ID!) {
    episode(id: $id) {
        ...EpisodeDetail
    }
}

query GetLocations($page: Int) {
    locations(page: $page) {
        info {
            count, pages
        }
        results {
            ...LocationDetail
        }
    }
}

query GetLocation($id: ID!) {
    location(id: $id) {
        ...LocationDetail
    }
}

query GetSearch($name: String!) {
    characters(page: 1, filter: { name: $name }) {
        info {
            count
        }
        results {
            ...CharacterSmall
        }
    }
    locations(page: 1, filter: { name: $name }) {
        info {
            count
        }
        results {
            ...LocationDetail
        }
    }
    episodes(page: 1, filter: { name: $name }) {
        info {
            count
        }
        results {
            ...EpisodeDetail
        }
    }
}

fragment CharacterFull on Character {
    id, name, image, status, species, type, gender
    episode {
        id, name, air_date
    }
    location {
        id, name
    }
    origin {
        id, name
    }
}

fragment CharacterSmall on Character {
    id, name, image,
    episode {
        id, name
    }
}

fragment LocationDetail on Location {
    id, name, type, dimension,
    residents {
        id, name, image
    }
}

fragment EpisodeDetail on Episode {
    id, name, created, air_date, episode
    characters {
        id, name, image
    }
}



